<!DOCTYPE html>
<html>
<head>
    <title>漂亮的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        p {
            line-height: 1.5;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>漂亮的静态网页</h1>
    </header>
    
    <main>
        <section>
            <h2>欢迎来到我们的网页</h2>
            <p>这是一个漂亮的静态网页示例，演示了一些最佳实践和技巧。</p>
            <img src="example-image.jpg" alt="示例图片">
        </section>

        <section>
            <h2>为什么选择我们</h2>
            <p>我们的团队拥有经验丰富的设计师和开发人员，致力于为客户提供优质的网页设计和开发服务。</p>
        </section>

        <section>
            <h2>我们的服务</h2>
            <p>我们提供创意设计、响应式网页开发和用户体验咨询等一系列服务。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2021 漂亮的静态网页. All rights reserved.</p>
    </footer>

</body>
</html>
