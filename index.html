<!DOCTYPE html>

      background-color: #393;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #464;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #777;
      padding: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  </header>
  <nav>
    <ul>

      <li><a href="#">关于</a></li>
      <li><a href="#">联系</a></li>
    </ul>
  </nav>
  <section>
    <h2>最新文章</h2>
    <article>
      <h3>文章标题</h3>
      <p>文章内容...</p>
    </article>
  </section>
  <footer>
